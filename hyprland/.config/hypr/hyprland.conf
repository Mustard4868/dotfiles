# Set monitor resolution
monitor = eDP-1, 1920x1080@60.01, 0x0, 1

# Global Variables
$terminal = kitty
$fileManager = pcmanfm
$menu = rofi -show drun

# Environment Variables
env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE,32
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_PICTURES_DIR,$HOME/Pictures
env = GRIM_DEFAULT_DIR,$HOME/Pictures/Screenshots
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Get color scheme
source=~/.config/hypr/mocha.conf

# Launch default applications
exec-once = dunst & waybar & udiskie & unclutter
exec-once = nm-applet --no-agent
exec-once = swaybg -i $HOME/Pictures/Wallpapers/cottages-river.png
exec-once = discord --start-minimized
exec-once = spotify --minimized

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 3
    col.active_border = $blue
    col.inactive_border = $surface0
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}   

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    #animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsIn, 1, 4.1, easeOutQuint, slide
    #animation = windowsOut, 1, 1.5, linear, popin 87%
    animation = windowsOut, 1, 1.5, linear, slide
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    
    # Slide Workspaces
    animation = workspaces, 1, 2.5, easeInOutCubic, slide
    animation = workspacesIn, 1, 2.5, easeInOutCubic, slide
    animation = workspacesOut, 1, 2.5, easeInOutCubic, slide
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    mouse_move_focuses_monitor = false
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    numlock_by_default = true

    touchpad {
        natural_scroll = true
    }
}

cursor {
    no_warps = true
    enable_hyprcursor = false
}

gestures {
    workspace_swipe = false
}

$mainMod = SUPER # Sets "Windows" key as main modifier
bind = Control_L&ALT_L, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, wlogout
bind = $mainMod SHIFT_L, L, exec, hyprlock
bind = , Print, exec, grim - | tee "$GRIM_DEFAULT_DIR/screenshot-$(date +'%Y%m%d-%H%M%S').png" | wl-copy
bind = $mainMod SHIFT_L, S, exec, grim -g "$(slurp)" - | tee "$GRIM_DEFAULT_DIR/screenshot-$(date +'%Y%m%d-%H%M%S').png" | wl-copy
bind = $mainMod SHIFT_L, B, exec, pkill waybar
bind = $mainMod SHIFT_L, B, exec, waybar
# Alt + Tab
bind = ALT_L, Tab, workspace, e+1
bind = ALT_L SHIFT_L, Tab, workspace, e-1
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = , pause, exec, playerctl play-pause
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+ && notify-send "Brightness" --hint int:value:$(~/.config/dunst/scripts/get_brightness_percentage.py)
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%- && notify-send "Brightness" --hint int:value:$(~/.config/dunst/scripts/get_brightness_percentage.py)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Window rules
windowrule = opacity 0.925 0.925, ^(kitty)$
windowrule = opacity 0.925 0.925, ^(code)$
# Float volume control in the center
windowrulev2 = float, initialClass:org.pulseaudio.pavucontrol
windowrulev2 = size 600 350, initialClass:org.pulseaudio.pavucontrol
windowrulev2 = move center, initialClass:org.pulseaudio.pavucontrol
windowrulev2 = stayfocused, initialClass:org.pulseaudio.pavucontrol

windowrulev2 = fullscreen, class:^(steam_app_*)$