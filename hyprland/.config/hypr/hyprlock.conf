source = $HOME/.config/hypr/mocha.conf

$accent = $blue
$accentAlpha = $blueAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/flowering-rain-blurred.png
  blur_passes = 0
  color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# FINGERPRINT
{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$text";
  font_size = 14;
  font_family = $font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}

# MUSIC
label {
  monitor =
  text = cmd[update:1000] echo "$(playerctl metadata --format "\{\{artist\}\} - \{\{title\}\}")"
  color = $color
  font_size = 12
  font_family = $font
  position = 150, -72
  halign = left
  valign = top
  zindex = 2
}

# MUSIC BLUR DIV
shape {
  monitor =
  size = 500, 93
  color = rgba(30, 30, 46, 0.5)
  border_color = $accent
  border_size = 4
  rounding = 10
  rotate = 0
  position = 50, -50
  halign = left
  valign = top
  zindex = 1
}

# MUSIC ALBUM NAME
label {
  monitor =
  text = cmd[update:1000] echo "$(playerctl metadata --format "\{\{album\}\}")"
  color = $color
  font_size = 12
  font_family = $font
  position = 150, -92
  halign = left
  valign = top
  zindex = 2
}

# MUSIC ALBUM ART
image {
  monitor =
  path = ~/.cache/mpris-album-art.jpg
  size = 80
  rounding = 7
  reload_time = 1
  border_size = 0
  position = 60, -60
  halign = left
  valign = top
  zindex = 2
}

# PLAYER PLAYED
label {
  monitor =
  text = cmd[update:1000] playerctl position | awk '{printf "%d:%02d\n", $1/60, $1%60}'
  font_family = $font
  font_size = 12
  position = 150, -115
  halign = left
  valign = top
  zindex = 2
}

# PLAYER LENGTH
label {
  monitor =
  text = cmd[update:1000] bash -c 'sec=$(playerctl metadata mpris:length 2>/dev/null); awk -v s="$sec" "BEGIN {s/=1000000; printf \"- %d:%02d\", s/60, s%60}"'
  font_family = $font
  font_size = 12
  position = 200, -115
  halign = left
  valign = top
  zindex = 2
}
